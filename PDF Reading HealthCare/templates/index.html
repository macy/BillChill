<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Bill Auditor</title>
</head>
<body>
    <h1>üè• Medical Bill Auditor</h1>
    <form action="/analyze" method="POST" enctype="multipart/form-data">
        <label>Select Healthcare Provider (optional):</label><br>
        <select name="provider">
            <option value="">--Select provider--</option>
            {% for p in providers %}
            <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
        </select><br><br>

        <label>Or Upload Your Own Rules PDF (optional):</label><br>
        <input type="file" name="rules_pdf"><br><br>

        <label>Upload Patient Bill (PDF):</label><br>
        <input type="file" name="bill_pdf" required><br><br>

        <button type="submit">Analyze</button>
    </form>

    {% if ai_result %}
        <h2>üîç AI Overcharge Analysis</h2>
        <pre>{{ ai_result }}</pre>

        <h2>‚úâÔ∏è Draft Dispute Letter</h2>
        <pre>{{ dispute_letter }}</pre>
    {% endif %}
</body>
</html>
